<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-row label {
            width: 40%;
            font-weight: bold;
            color: #555;
        }

        .form-row input {
            width: 55%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-row input[name="ac_no"] {
            background-color: #f1f1f1;
        }

        .submit-btn {
            width: 100%;
            background-color: #2fa8a0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #53c9c2;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Transaction Details</h2>
    <form action="/update_data/{{data[8]}}" method="POST">
        <div class="form-row">
            <label for="invoice-id">Account Number:</label>
            <input type="text" id="invoice-id" value="{{data[0]}}" name="ac_no">
        </div>
        <div class="form-row">
            <label for="bank">Bank Name:</label>
            <input type="text" id="bank" value="{{data[1]}}" name="bank_name">
        </div>
        <div class="form-row">
            <label for="name">Bill to address:</label>
            <input type="text" id="name" value="{{data[2]}}" name="bill_to_address">
        </div>
        <div class="form-row">
            <label for="emp-id">Bill to name:</label>
            <input type="text" id="emp-id" value="{{data[3]}}" name="bill_to_name">
        </div>
        <div class="form-row">
            <label for="ifsc">department:</label>
            <input type="text" id="ifsc" value="{{data[4]}}" name="department">
        </div>
        <div class="form-row">
            <label for="date">Employee Id:</label>
            <input type="text" id="date" value="{{data[5]}}" name="emp_id">
        </div>
        <div class="form-row">
            <label for="transaction-id">ifsc code:</label>
            <input type="text" id="transaction-id" value="{{data[6]}}" name="ifsc_code">
        </div>
        <div class="form-row">
            <label for="amount">Invoice date:</label>
            <input type="text" id="amount" value="{{data[7]}}" name="invoice_date">
        </div>
        <div class="form-row">
            <label for="tax">Invoice Number:</label>
            <input type="text" id="tax" value="{{data[8]}}" name="invoice_no">
        </div>
        <div class="form-row">
            <label for="total">Subtotal:</label>
            <input type="text" id="total" value="{{data[9]}}" name="subtotal">
        </div>
        <div class="form-row">
            <label for="total">tax:</label>
            <input type="text" id="total" value="{{data[10]}}" name="tax">
        </div>
        <div class="form-row">
            <label for="total">total:</label>
            <input type="text" id="total" value="{{data[11]}}" name="total">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
